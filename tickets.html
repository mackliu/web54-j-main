                  'phone':$("#phone").val(),
                  'password':$("#password").val(),
                  'ver':$("#ver").val()

        if(data.first_name=='' || data.last_name=='' || data.phone=='' || data.password=='' || data.ver=='')
        {
            alert("所有欄位都必須填寫,不得為空")
            return 
        }

          $.post('backend.php',data,(res)=>{
                if(parseInt(res)==1){
                    location.href='index.html';
                }else{
                    alert('驗證碼錯誤')
                    code()
                }
          })      
    }
